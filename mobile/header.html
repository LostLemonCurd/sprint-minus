<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Header</title>
</head>
<body>
    <header>
        <div class="header">
            <div class="burger" id="burger">
                <span></span>
                <span class="mid-span"></span>
                <span></span>
            </div>
            <img src="img/logo-footer.svg" alt="Logo Minus Header" class="logo-header">
            <button class="cta-commencer">Commencer</button>
        </div>
        <nav id="nav" class="navOff">
            <a href="#" class="h3">Au Menu</a>
            <a href="#" class="h3">Le Concept</a>
            <a href="#" class="h3 marg">Espace Mon Minus</a>
        </nav>  
    </header>

    <footer>
        <div class="footer-top">
            <img src="img/logo-footer.svg" alt="Logo Minus Footer" class="logo-footer">
            <div class="nav-links">
                <nav class="nav-footer">
                    <h2>Minus</h2>
                    <a href="#" class="txt-footer">Le Concept</a>
                    <a href="#" class="txt-footer">Espace Minus</a>
                    <a href="#" class="txt-footer">Gestion des Cookies</a>
                </nav>
                <nav class="nav-footer nav-mid">
                    <h2>À Propos</h2>
                    <a href="#" class="txt-footer">CGV</a>
                    <a href="#" class="txt-footer">Mentions Légales</a>
                    <a href="#" class="txt-footer">Politique de Confidentialité</a>
                    <a href="#" class="txt-footer">Livraison</a>
                </nav>
                <nav class="nav-footer">
                    <h2>Aide</h2>
                    <a href="#" class="txt-footer">Blog</a>
                    <a href="#" class="txt-footer">FAQ</a>
                    <a href="#" class="txt-footer">Contact</a>
                </nav>
            </div>
            <div class="footer-right">
                <h2>S'abonner à la newsletter</h2>
                <form method="post">
                    <input type="email" placeholder="E-mail" class="nl-form body2">
                    <a class="btn-send cta"><img src="img/send.svg" alt="Bouton Envoyer"></a>
                </form>
                <nav class="nav-rs">
                    <a href="#" class="txt-footer"><img src="img/insta.png" alt="Instagram"></a>
                    <a href="#" class="txt-footer"><img src="img/facebook.png" alt="Facebook"></a>
                    <a href="#" class="txt-footer"><img src="img/linkedin.png" alt="Linkedin"></a>
                </nav>
            </div>
        </div>
        <div class="footer-bottom">
            <p class="txt-footer">©2023 Crédits & copyrights</p>
            <a href="#"><img src="img/arrow-up.svg" alt="arrow-up" class="arrow-up cta"></a>
        </div>
    </footer>

</html>
